{% extends 'base.html' %} {% block content %}

<h1>Gym List</h1>

{% for gym in gyms %}
<div class="card">

    <a href="{% url 'detail' gym.id %}">
  <div class="card-content">
    <span class="card-title">{{ gym.gym }}</span>
    <p>Location: {{ gym.location }}</p>
    <p>Description: {{ gym.description }}</p>
    <p>Phone Number: {{ gym.phoneNumber }}</p>

  </div>
  </a>
</div>
{% endfor %} {% endblock %}
