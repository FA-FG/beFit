{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ session.name }}</span>
        <p>location: {{ session.location }}</p>
      </div>

      <div class="card-action">
        <a href="{% url 'session_update' session.id %}">Edit</a>
        <a href="{% url 'session_delete' session.id %}">Delete</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
